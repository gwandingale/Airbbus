    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;

            font-family: Calibri, sans-serif;

        .hero {
            position: relative;

            background: url('.jpg') no-repeat center center/cover;

        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 5px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 1000;

            transition: top 0.3s;
        }
        .navbar .logo img {
            width: 100px;

        }

        }

        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        .section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 1s ease, transform 1s ease;
        }
        .section img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            z-index: 1;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .content h2 {
            margin: 0;
            font-size: 2.5rem;
        }
        .content button {

            padding: 0.5rem 1.5rem;
            border: none;

            color: white;
            font-size: 1rem;

        }
        .footer {
            background-color: #1a1a1a;
            padding: 10px 0;
            text-align: center;
            color: white;
        }
        .footer ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .footer ul li {
            margin: 0 15px;
        }
        .footer ul li a {

            text-decoration: none;
            font-size: 18px;
        }
        .footer .info {
            font-size: 14px;
            margin-top: 10px;
        }
        .scroll-down {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}

.scroll-down {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}

.scroll-down svg {
    fill: none;
    stroke: white;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
    animation: blink 1.5s ease-in-out infinite;
}

@keyframes blink {
    0% {
        opacity: 0.5;
    }
    50% {
        opacity: 1;
    }
    100% {
        opacity: 0.5;
    }
}
.hero .content {
            position: absolute;

.white-text {

    <script>
       window.addEventListener('scroll', () => {
    const sections = document.querySelectorAll('.section, .hero');
    sections.forEach(section => {
        const rect = section.getBoundingClientRect();
        if (rect.top <= window.innerHeight && rect.bottom >= 0) {
            section.querySelector('.content').style.opacity = 1;
            section.querySelector('.content').style.transform = 'translateY(0)';
            document.querySelector('.scroll-down').style.opacity = 1;
        } else {
            section.querySelector('.content').style.opacity = 0;
            section.querySelector('.content').style.transform = 'translateY(50px)';
            document.querySelector('.scroll-down').style.opacity = 0;
        }
        const content = document.querySelector('.hero .content');
            const hero = document.querySelector('.hero');
            const heroHeight = hero.offsetHeight;

            // Calculate opacity based on scroll position
            const scrollPosition = window.scrollY;
            const opacity = Math.max(0, 1 - scrollPosition / heroHeight);

            content.style.opacity = opacity;
    });

    const navbar = document.querySelector('.navbar');
    const heroHeight = document.querySelector('.hero').offsetHeight;
    if (window.scrollY > heroHeight) {
        navbar.style.top = '-100px';
    } else {
        navbar.style.top = '0';
    }
});

function scrollToNextSection(index) {
    const sections = document.querySelectorAll('.section');
    if (index < sections.length) {
        sections[index].scrollIntoView({ behavior: 'smooth' });
    }
}


    </script>
